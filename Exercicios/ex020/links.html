<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Personalizando Links</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color:red;
        text-decoration: none;
        font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }

        
</style>
<body>
    <ul>
        <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"><li>Repositorio GitHub</li>
        </a>

        </a>
        <a href="https://www.cursoemvideo.com/" target="_blank" rel="external"><li>Site do Curso em Video</li>
        </a>
    </ul>
</body>
</html>
